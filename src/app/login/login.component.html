<div class="parent">
    <form action="" [formGroup]="loginForm">
        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="Entar Email" name="" id="" formControlName="email">
        </div>
       
        <div>
            <label for="">Password:</label>
            <input type="password" placeholder="Password" name="" id="" formControlName="password">
        </div>
        <button  type="button" (click)="login()">Login</button>
    </form>
</div>
